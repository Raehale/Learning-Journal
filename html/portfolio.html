<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Learning Journal</title>
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../css/portfolio.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- roboto font -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <!-- source sans font -->
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet" />

        <!-- font awesome -->
        <script src="https://kit.fontawesome.com/05b22fae37.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="page-header" id="pageHeader">
            <!-- header is rendered in js -->
        </header>
        <main>
            <h1 class="portfolio-title title">My Portfolio</h1>
            <section class="portfolio-section" id="portfolioSection">
                <!-- renders all my projects -->
            </section>
            <div class="recent-posts">
                <h2 class="recent-posts-header">Recent Posts</h2>
                <div class="three-recent-posts posts" id="threeRecentPosts">
                    <!-- loads the three most recent posts, not included the one loaded on the page -->
                </div>
            </div>
        </main>
        <footer id="footer">
        </footer>
    </body>
    <script src="../portfolio.js" type="module"></script>
</html>
