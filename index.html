<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Learning Journal</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/home.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- roboto font -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <!-- source sans font -->
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet" />

        <!-- font awesome -->
        <script src="https://kit.fontawesome.com/05b22fae37.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="page-header" id="pageHeader">
            <!-- header is rendered in js -->
        </header>
        <main>
            <div class="hero-header" id="heroHeader">
                <!-- most recent post -->
            </div>
            <div class="posts" id="posts">
                <!-- all posts sorted by most recent, minus the most recent one -->
            </div>
            <button type="button" id="morePostsBtn">View More</button>
        </main>
        <footer id="footer">
        </footer>
    </body>
    <script src="home.js" type="module"></script>
</html>
