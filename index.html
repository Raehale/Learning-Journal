<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Learning Journal</title>
        <link rel="stylesheet" href="css/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- roboto font -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <!-- source sans font -->
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet" />

        <!-- font awesome -->
        <script src="https://kit.fontawesome.com/05b22fae37.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="page-header">
            <div class="site-title">
                <img src="./images/comment-solid.png" class="logo-img" alt="black comment bubble icon with a white curved line near the bottom right." />
                <h1 class="logo-title">My learning journal</h1>
            </div>
            <nav>
                <ul class="menu-nav" id="navMenu">
                    <li>Home</li>
                    <li>About Me</li>
                    <li>Portfolio</li>
                </ul>
                <div id="mobileMenu" class="mobile-menu"><li class="fa-solid fa-bars"></i></div>
            </nav>
        </header>
        <main>
            <div class="hero-header" id="heroHeader">
                <!-- most recent post -->
            </div>
            <div class="posts" id="posts">
                <!-- all posts sorted by most recent, minus the most recent one -->
            </div>
            <button type="button" id="morePostsBtn">View More</button>
        </main>
        <footer>
            <h4>My Learning Journal</h4>
            Copyright Â© <span id="currentYear"></span>
        </footer>
    </body>
    <script src="index.js" type="module"></script>
</html>
